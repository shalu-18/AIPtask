

<div class="conatiner">
    <h1>Log in Form</h1>
<div [formGroup]="loginform" (ngSubmit)= "setdata()">
    <label for="username" >First name:</label><br>
    <input  class="inputbox" type="text" id="username" name="username" formControlName="username" ><br>
    <label for="lname">Password:</label><br>
    <input class="inputbox" type="text" id="lname" formControlName="password" >
    </div>
  <br>

  <div *ngIf="!loginform.get('username')?.valid && (!loginform.get('username')?.dirty ||!loginform.get('username')?.touched)">
      <div *ngIf="!loginform.get('password')?.valid && (!loginform.get('password')?.dirty ||!loginform.get('password')?.touched)">
      
    <div  [hidden]="!loginform.get('username')?.errors?.required" style="color: red;">
       All fild details should be required
    </div>
    </div>
    </div>

  <button type="submit" class="btn" (click)="setdata()" [disabled]="!loginform.valid" [routerLink]="['/customer']">Login</button>

</div>
